[package]
name = "mcanvil"
version = "0.1.0"
authors = ["Fenhl <fenhl@fenhl.net>"]
description = "A parser for Minecraft's Anvil world format."
readme = "README.md"
keywords = ["anvil", "minecraft", "region"]
license = "MIT"
edition = "2018"

[dependencies]
derive_more = "0.99"
hematite-nbt = "0.4"
lazy_static = "1"
regex = "1"

[dependencies.serde]
version = "1"
features = ["derive"]
