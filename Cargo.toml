[package]
name = "mcanvil"
version = "0.1.0"
authors = ["Fenhl <fenhl@fenhl.net>"]
description = "A parser for Minecraft's Anvil world format."
readme = "README.md"
keywords = ["anvil", "minecraft", "region"]
license = "MIT"
edition = "2021"

[dependencies]
hematite-nbt = "0.5"
lazy-regex = "2"
thiserror = "1"

[dependencies.serde]
version = "1"
features = ["derive"]
